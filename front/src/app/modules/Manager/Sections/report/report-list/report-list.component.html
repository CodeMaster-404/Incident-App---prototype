<h1 fxLayoutAlign="center center" fxLayoutGap="10px" style="color:rgb(160, 158, 158)">Reports</h1>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="report_ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.report_ID}} </td>
  </ng-container>

  <ng-container matColumnDef="report_Request">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Requesed By </th>
    <td mat-cell *matCellDef="let element"> {{element.report_Request.lastName}} {{element.report_Request.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="report_Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.report_Description}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">description</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50, 100]">
</mat-paginator>
