<h1 fxLayoutAlign="center center" fxLayoutGap="10px" style="color:rgb(160, 158, 158)">Task Details</h1>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="task_ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.task_ID}} </td>
  </ng-container>

  <ng-container matColumnDef="task_Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.task_Status.description}} </td>
  </ng-container>

  <ng-container matColumnDef="incident">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Incident Id </th>
    <td mat-cell *matCellDef="let element"> {{element.incident.id}} </td>
  </ng-container>

  <ng-container matColumnDef="technician">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Technician </th>
    <td mat-cell *matCellDef="let element"> {{element.technician.lastName}} {{element.technician.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">description</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon class="mat-18">settings</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50, 100]">
</mat-paginator>
